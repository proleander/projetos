<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Tilibris</title>
    <link rel="stylesheet" href="home.css">
</head>
<body>
    <div class="dashboard-container">
        <h1>Bem-vindo ao Tilibris</h1>
        <p class="subtitle">Sua ferramenta de finanças pessoais</p>
        <p>Selecione uma opção para continuar:</p>

        <div class="options-container">
            <div class="option">
                <h2>Relatórios</h2>
                <p>Acesse os relatórios de despesas.</p>
            </div>
            <div class="option">
                <a href="index.html">
                    <h2>Controle de Despesas</h2>
                    <p>Gerencie suas despesas aqui.</p>
                </a>
            </div>
            <div class="option">
                <h2>Configurações</h2>
                <p>Atualize suas configurações de conta.</p>
            </div>
        </div>

        <button class="logout-btn">Logout</button>
    </div>
</body>
</html>
